{%extends 'base.html'%}{%load static%} {%block title%}Crear Forma de Pago{%endblock%} {%block content%}
<div class="container">
    <div class="card ">
        <div class="card-header">
            <strong>Registro de forma de pago</strong>
        </div>
        <div class="card-body card_block">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %} {{form.as_p}}

                <ul class="errorlist">
                    <p></p>
                </ul>
                <div class="text-center ">
                    <button type="submit " class="btn btn-primary">Guardar</button>
                    <button type="reset" onclick="history.back()" class="btn btn-danger ">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
