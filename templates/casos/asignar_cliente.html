<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<div id="edicion" class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Buscar cliente</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'asignar_cliente'  %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <!--Barra de busqueda-->
                <form method="GET">
                    <div id="custom-search-input">
                        <div class="input-group col-md-10">
                            <label for="nombre" style="margin: 5px;">Nombre: </label>
                            <input type="text" class="form-control" placeholder="Ingrese el nombre del caso a buscar" name="buscar" style="border-radius: 5px;" id="buscar" value="{{request.GET.buscar}}">
                            <span class="input-group-list">
                                        <i class="icon icon-search"></i>
                                        <button type="submit" class="btn btn-success" id="buscar" style="margin-left: 5px;">Buscar</button>
                                </span>
                        </div>
                    </div>
                </form>
                <!--Fin Barra de busqueda-->

            <div class="card-body">
                <div class="table">
                    <table class="table table-responsive table-hover">
                        <thead class="thead-dark ">
                            <tr>
                                <th scope="col ">DUI</th>
                                <th scope="col ">Nombre</th>
                                <th scope="col ">Apellido</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for cliente in clientes%}
                            <tr>
                                <td>{{cliente.dui}}</td>
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.apellido}}</td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Confirmar</button>
                <button class="btn btn-danger" type="submit" data-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>
