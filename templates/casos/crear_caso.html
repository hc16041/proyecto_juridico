{%extends 'base.html'%}{%load static%} {%block title%}Crear Caso{%endblock%} {%block content%}
<div class="container">
    <div class="card ">
        <div class="card-header">
            <strong>Registro de tipo de Caso</strong>
        </div>
        <div class="card-body card_block">

            <form method="post" enctype="multipart/form-data">


                <div class="card-body d-flex justify-content-between align-items-center">
                    <a onclick="" class="btn btn-warning ml-auto">Asignar cliente</a>
                </div>

                {% csrf_token %} {{form.as_p}}
                <a onclick="" class="btn btn-warning">Asignar Cuota</a>

                <div class="text-center ">
                    <button type="submit " class="btn btn-primary">Guardar</button>
                    <button type="reset" onclick="history.back()" class="btn btn-danger ">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="crear" class="modal fade" role="dialog">
</div>

<script type="text/javascript">
    function abrir_modal_crear(url) {
        $('#crear').load(url, function() {
            $(this).modal('show');
        });
    }

    function abrir_modal_asignarCliente(url) {
        $('#crear').load(url, function() {
            $(this).modal('show');
        });
    }
</script>
{%endblock%}
