<div id="edicion" class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edicion de : {{object}}</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'editar_tipo_de_proceso' object.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                {{form.as_p}}
                <ul class="errorlist">
                    <p>Nota: Aseg√∫rese de que este valor tenga menos de 220 caracteres</p>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="submit" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</div>
